<div *ngIf="!isAuthed">
    <p>Inicia sesión desde el botón superior para ver tus solicitudes.</p>
</div>

<div *ngIf="isAuthed">
    <div *ngIf="loading">Cargando...</div>
    <table *ngIf="!loading">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Estado</th>
                <th>Aprobador</th>
                <th>Creado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of rows" (click)="open(r.id!)" style="cursor:pointer">
                <td>{{ r.id }}</td>
                <td>{{ r.title }}</td>
                <td>{{ r.status }}</td>
                <td>{{ r.approverUpn }}</td>
                <td>{{ r.createdAt | date:'short' }}</td>
            </tr>
        </tbody>
    </table>
</div>
