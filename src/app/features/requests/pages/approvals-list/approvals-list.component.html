<div class="container">
    <h1 class="page-title">Solicitudes para aprobar</h1>

    <button class="btn btn-secondary" routerLink="/requests">Volver</button>

    <table class="table" *ngIf="isAuthed && !loading && rows.length">
        <thead>
            <tr>
                <th>ID</th>
                <th>TÃ­tulo</th>
                <th>Solicitante</th>
                <th>Estado</th>
                <th>Creado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of rows" class="row-click" (click)="open(r.id!)">
                <td>{{ r.id }}</td>
                <td>{{ r.title }}</td>
                <td>{{ r.requesterUpn }}</td>
                <td>
                    <span class="badge"
                        [ngClass]="{'pending': r.status==='PENDING','approved': r.status==='APPROVED','rejected': r.status==='REJECTED'}">
                        {{ r.status }}
                    </span>
                </td>
                <td>{{ r.createdAt | date:'short' }}</td>
            </tr>
        </tbody>
    </table>

    <div class="card" *ngIf="isAuthed && !loading && rows.length===0">
        <p>No tienes solicitudes pendientes por aprobar.</p>
    </div>
</div>
